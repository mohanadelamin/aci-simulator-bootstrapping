---
- name: Get VM info
  vmware_guest_info:
    hostname: "{{ vcenter_hostname }}"
    username: "{{ vcenter_username }}"
    password: "{{ vcenter_password }}"
    datacenter: "{{ datacenter }}"
    name: "{{ vm_name }}"
    validate_certs: "{{ validate_certs }}"
  register: vm_info
- name: Change VM power state
  vmware_guest_powerstate:
    hostname: "{{ vcenter_hostname }}"
    username: "{{ vcenter_username }}"
    password: "{{ vcenter_password }}"
    validate_certs: "{{ validate_certs }}"
    moid: "{{ vm_info.instance.moid }}"
    state: "{{ 'restarted' if vm_info.instance.hw_power_status == 'poweredOn' else 'powered-on' }}"
- name: Wait for boot
  pause:
    seconds: "{{ wait_time }}"
- name: Configure appliance via console
  vmware_guest_sendkey:
    hostname: "{{ vcenter_hostname }}"
    username: "{{ vcenter_username }}"
    password: "{{ vcenter_password }}"
    validate_certs: "{{ validate_certs }}"
    moid: "{{ vm_info.instance.moid }}"
    keys_send: "{{ item.keys_send }}"
    string_send: "{{ item.string_send | default(omit) }}"
  no_log: "{{ item.no_log }}"
  loop:
    - keys_send:
        - ENTER
        - ENTER
        - ENTER
        - ENTER
        - ENTER
        - ENTER
        - ENTER
        - ENTER
        - ENTER
        - ENTER
        - ENTER
      string_send: "{{ net_cidr }}"
      no_log: no
    - keys_send:
        - ENTER
      string_send: "{{ net_gw }}"
      no_log: no
    - keys_send:
        - ENTER
        - ENTER
      string_send: "N"
      no_log: no
    - keys_send:
        - ENTER
      string_send: "{{ aci_password }}"
      no_log: yes
    - keys_send:
        - ENTER
      string_send: "{{ aci_password }}"
      no_log: yes
    - keys_send:
        - ENTER
      string_send: "n"
      no_log: no
    - keys_send:
        - ENTER
      no_log: no
---
# tasks file for apic-init
